<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>summary result</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="photo/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer">

</head>
<body>
    <main>
    <!-- number-1 -->
    <header>
        <h1>
            Your Result
        </h1>
        <div class="circle">
        <h2>
            76
        </h2>
        <span>of 100</span>
        </div>
        <h3>
            Great
        </h3>
        <p>
            You scored higher than 65% of the people who have taken these tests.
        </p>
    </header>
    <!-- numbre-2 -->
     <aside>
         <h2>Summary</h2>
            <div class="sect">

                <ul>
                   <li><i class="fa-brands fa-react"></i></li>
                   <li>Reaction</li>
                </ul>
            
                <p>
                  80 / <span>100</span>
                </p>
            </div>
            <div class="sect">
                <ul>
                    <li><i class="fa-solid fa-brain"></i></li>
                    <li>Memory</li>
                </ul>
        
                <p>
                 92 / <span>100</span>
                </p>
            </div>
           <div class="sect">
            <ul>
                <li><i class="fa-regular fa-comment"></i></li>
                <li>Verbal</li>
            </ul>
                
                <p>
                  61 / <span>100</span>
                </p>
            </div>
            <div class="sect">
                <ul>
                    <li><i class="fa-solid fa-eye"></i></li>
                    <li>Visual</li>
                </ul>
                
                <p>
                 72 / <span>100</span>
                </p>
            </div>
         <a href="#">Continue</a>
     </aside>

     </main>
</body>
</html>
